<div class="node node--{{node.type}}" [class.node--visible]="node.type !== 'root'" [class.node--uncommitted]="node.uncommitted">
  
  <!-- don't display node itself if it is root -->
  <div class="node__main" *ngIf="node.type !== 'root'">
    <img class="node__icon" [src]="nodeIcon" *ngIf="nodeIcon" />
    <span *ngIf="!node.uncommitted">{{node.name}}</span>
    <ng-container *ngIf="node.uncommitted">
      <input [(ngModel)]="node.name" />
      <button (click)="commitNode()" class="button--black margin-left">âœ”</button>
      <button (click)="cancelAddition()" class="button--white margin-left">âœ–</button>
    </ng-container>
    <div class="node__hover-buttons" *ngIf="!node.uncommitted">
      <button class="button--black margin-left" (click)="addFolder()">+</button>
      <button class="button--white margin-left" (click)="deleteNode()">ðŸ—‘</button>
    </div>
  </div>

  <div class="node__children" *ngIf="node.children?.length">
    <app-node class="node__child" *ngFor="let node of node.children; trackBy: trackNode" [node]="node"></app-node>
  </div>

</div>
